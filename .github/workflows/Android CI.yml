name: Android CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    name: Build & Test on API ${{ matrix.api-level }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        api-level: [29, 34, 35]

    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk
      JAVA_HOME: /usr/lib/jvm/adoptopenjdk-17-hotspot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Prepare cmdline-tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          if [ ! -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
            mv $ANDROID_SDK_ROOT/tools $ANDROID_SDK_ROOT/cmdline-tools/latest || true
          fi
        shell: bash

      - name: Install SDK packages for API ${{ matrix.api-level }}
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} \
            "platforms;android-${{ matrix.api-level }}" \
            "system-images;android-${{ matrix.api-level }};google_apis;x86_64" \
            "build-tools;35.0.0" \
            "platform-tools" \
            "emulator"
        shell: bash

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        shell: bash

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Run instrumentation tests on API ${{ matrix.api-level }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -no-audio -no-snapshot
          script: ./gradlew connectedDebugAndroidTest

      - name: Upload debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apk-api-${{ matrix.api-level }}
          path: app/build/outputs/apk/debug/app-debug.apk
