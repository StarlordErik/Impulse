name: setup-android-environment
description: "Check out repo, set up Java and Gradle, and make gradlew executable"
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Gradle cache
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: wrapper
        cache-read-only: false
        cache-cleanup: never # Das hier l√∂schen, falls es mit dem Caching-Speicherplatz auf github eng wird.

    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew