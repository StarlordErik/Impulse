name: Setup Android Environment
description: "Set up Java and Gradle, and make gradlew executable"
runs:
  using: "composite"
  steps:
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Gradle Cache
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: wrapper
        cache-read-only: false
        cache-cleanup: never # Das hier l√∂schen, falls es mit dem Caching-Speicherplatz auf github eng wird.

    - name: Grant execute permission to gradlew
      shell: bash
      run: chmod +x ./gradlew
